<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>协会活动 - 美国阳翥道教协会</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=Noto+Serif:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="includes.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div data-include="navigation"></div>
    <!-- 页面标题 -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title" data-zh="协会活动" data-en="Association Activities">协会活动</h1>
        </div>
    </section>

    <!-- 活动内容 -->
    <section class="activities-detail-section">
        <div class="container">
            <!-- 道德经诵经比赛 -->
            <div class="activity-detail-card">
                <div class="activity-images">
                    <img src="assets/activities/道德经诵经比赛/1.jpg" alt="道德经诵经比赛" class="activity-image">
                    <img src="assets/activities/道德经诵经比赛/2.jpg" alt="道德经诵经比赛" class="activity-image">
                </div>
                <div class="activity-content">
                    <h2 class="activity-title" data-zh="道德经诵经比赛" data-en="Tao Te Ching Recitation Competition">道德经诵经比赛</h2>
                    <p class="activity-description" data-zh="国际道教日举行道德经诵经比赛，吸引各国道教爱好者参加。" data-en="On International Taoism Day, we held a Tao Te Ching recitation competition, attracting Taoist enthusiasts from various countries to participate.">国际道教日举行道德经诵经比赛，吸引各国道教爱好者参加。</p>
                </div>
            </div>

            <!-- 免费发放天师骑艾虎版画 -->
            <div class="activity-detail-card">
                <div class="activity-images">
                    <img src="assets/activities/免费发放天师骑艾虎版画/1.jpg" alt="天师骑艾虎版画" class="activity-image">
                </div>
                <div class="activity-content">
                    <h2 class="activity-title" data-zh="免费发放天师骑艾虎版画" data-en="Free Distribution of 'Celestial Master Riding the Mugwort Tiger' Prints">免费发放天师骑艾虎版画</h2>
                    <p class="activity-description" data-zh="2025年端午节举行免费发放"天师骑艾虎"版画。" data-en="During the Dragon Boat Festival in 2025, we held a free distribution event of 'Celestial Master Riding the Mugwort Tiger' prints.">2025年端午节举行免费发放"天师骑艾虎"版画。</p>
                </div>
            </div>

            <!-- 第一次参观大都会博物馆 -->
            <div class="activity-detail-card">
                <div class="activity-images">
                    <img src="assets/activities/第一次参观大都会博物馆/1.jpg" alt="参观大都会博物馆" class="activity-image">
                    <img src="assets/activities/第一次参观大都会博物馆/2.jpg" alt="参观大都会博物馆" class="activity-image">
                </div>
                <div class="activity-content">
                    <h2 class="activity-title" data-zh="第一次参观大都会博物馆" data-en="First Visit to the Metropolitan Museum">第一次参观大都会博物馆</h2>
                    <p class="activity-description" data-zh="受大都会博物馆邀请，第一次私人参观为对外开放馆藏道教法衣。此为道教协会第一次受邀参观。2025.1.6" data-en="Invited by the Metropolitan Museum of Art for a private viewing of their Taoist ceremonial robes collection that is not open to the public. This was the first time our Taoist association was invited for such a visit. January 6, 2025.">受大都会博物馆邀请，第一次私人参观为对外开放馆藏道教法衣。此为道教协会第一次受邀参观。2025.1.6</p>
                </div>
            </div>

            <!-- 第二次参观大都会博物馆 -->
            <div class="activity-detail-card">
                <div class="activity-images">
                    <img src="assets/activities/第二次参观大都会博物馆/1.jpg" alt="第二次参观大都会博物馆" class="activity-image">
                    <img src="assets/activities/第二次参观大都会博物馆/2.jpg" alt="第二次参观大都会博物馆" class="activity-image">
                </div>
                <div class="activity-content">
                    <h2 class="activity-title" data-zh="第二次参观大都会博物馆" data-en="Second Visit to the Metropolitan Museum">第二次参观大都会博物馆</h2>
                    <p class="activity-description" data-zh="第二次组织参观大都会博物馆，继续探索中国宗教艺术和文化遗产。" data-en="Second organized group visit to the Metropolitan Museum of Art, continuing our exploration of Chinese religious art and cultural heritage.">第二次组织参观大都会博物馆，继续探索中国宗教艺术和文化遗产。</p>
                </div>
            </div>

            <!-- 第三次参观大都会博物馆 -->
            <div class="activity-detail-card">
                <div class="activity-images">
                    <img src="assets/activities/第三次参观大都会博物馆/1.jpg" alt="第三次参观大都会博物馆" class="activity-image">
                </div>
                <div class="activity-content">
                    <h2 class="activity-title" data-zh="第三次参观大都会博物馆" data-en="Third Visit to the Metropolitan Museum">第三次参观大都会博物馆</h2>
                    <p class="activity-description" data-zh="第三次组织参观大都会博物馆，深化对亚洲灵性艺术和历史文物中道教影响的理解。" data-en="Third organized group visit to the Metropolitan Museum of Art, deepening our understanding of Asian spiritual art and Taoist influences in historical artifacts.">第三次组织参观大都会博物馆，深化对亚洲灵性艺术和历史文物中道教影响的理解。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系我们 -->
    <div data-include="contact"></div>
    <!-- 页脚 -->
    <div data-include="footer"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="new-script.js"></script>
</body>
</html>
