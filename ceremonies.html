<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>协会法会 - 美国阳翥道教协会</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=Noto+Serif:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="includes.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div data-include="navigation"></div>
    <!-- 页面标题 -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title" data-zh="协会法会" data-en="Ceremonial Events">协会法会</h1>
        </div>
    </section>

    <!-- 法会内容 -->
    <section class="ceremonies-detail-section">
        <div class="container">
            <!-- 乙巳年小开光法会 -->
            <div class="ceremony-detail-card">
                <div class="ceremony-images">
                    <img src="assets/ceremonies/乙巳年小开光法会/1.jpg" alt="乙巳年小开光法会" class="ceremony-image">
                    <img src="assets/ceremonies/乙巳年小开光法会/2.jpg" alt="乙巳年小开光法会" class="ceremony-image">
                </div>
                <div class="ceremony-content">
                    <h2 class="ceremony-title" data-zh="乙巳年小开光法会" data-en="Yisi Year Minor Consecration Ceremony">乙巳年小开光法会</h2>
                    <p class="ceremony-description" data-zh="举行传统道教开光仪式，为道教法器和符印开光加持，弘扬正统道教科仪传承。" data-en="Conducted traditional Taoist consecration rituals to bless Taoist ritual implements and talismans, promoting authentic Taoist ceremonial traditions.">举行传统道教开光仪式，为道教法器和符印开光加持，弘扬正统道教科仪传承。</p>
                </div>
            </div>

            <!-- 甲辰年年终祈福酬神法会 -->
            <div class="ceremony-detail-card">
                <div class="ceremony-images">
                    <img src="assets/ceremonies/甲辰年年终祈福酬神法会/1.jpg" alt="甲辰年年终祈福酬神法会" class="ceremony-image">
                    <img src="assets/ceremonies/甲辰年年终祈福酬神法会/2.jpg" alt="甲辰年年终祈福酬神法会" class="ceremony-image">
                </div>
                <div class="ceremony-content">
                    <h2 class="ceremony-title" data-zh="甲辰年年终祈福酬神法会" data-en="Jiachen Year Year-End Prayer and Divine Thanksgiving Ceremony">甲辰年年终祈福酬神法会</h2>
                    <p class="ceremony-description" data-zh="年终举行祈福酬神法会，感谢神明护佑，祈求新年平安吉祥，体现道教感恩与祈愿的精神传统。" data-en="Held year-end prayer and divine thanksgiving ceremonies to express gratitude for divine protection and pray for peace and prosperity in the new year, embodying Taoist traditions of gratitude and aspiration.">年终举行祈福酬神法会，感谢神明护佑，祈求新年平安吉祥，体现道教感恩与祈愿的精神传统。</p>
                </div>
            </div>

            <!-- 传统节日法会 -->
            <div class="traditional-ceremonies" style="display: none;">
                <h2 class="section-subtitle" data-zh="传统节日法会" data-en="Traditional Festival Ceremonies">传统节日法会</h2>
                <div class="ceremonies-grid">
                    <div class="ceremony-item">
                        <div class="ceremony-date">
                            <span class="month" data-zh="正月" data-en="January">正月</span>
                            <span class="day">15</span>
                        </div>
                        <div class="ceremony-info">
                            <h3 data-zh="上元节法会" data-en="Shangyuan Festival Ceremony">上元节法会</h3>
                            <p data-zh="庆祝上元节，祈求天官赐福，消灾解厄" data-en="Celebrating Shangyuan Festival, praying for heavenly blessings and disaster relief">庆祝上元节，祈求天官赐福，消灾解厄</p>
                        </div>
                    </div>
                    <div class="ceremony-item">
                        <div class="ceremony-date">
                            <span class="month" data-zh="七月" data-en="July">七月</span>
                            <span class="day">15</span>
                        </div>
                        <div class="ceremony-info">
                            <h3 data-zh="中元节法会" data-en="Zhongyuan Festival Ceremony">中元节法会</h3>
                            <p data-zh="超度亡灵，普度众生，弘扬孝道文化" data-en="Liberating souls, universal salvation, promoting filial piety culture">超度亡灵，普度众生，弘扬孝道文化</p>
                        </div>
                    </div>
                    <div class="ceremony-item">
                        <div class="ceremony-date">
                            <span class="month" data-zh="十月" data-en="October">十月</span>
                            <span class="day">15</span>
                        </div>
                        <div class="ceremony-info">
                            <h3 data-zh="下元节法会" data-en="Xiayuan Festival Ceremony">下元节法会</h3>
                            <p data-zh="祈求水官解厄，消灾延寿，平安吉祥" data-en="Praying for water official's disaster relief, longevity and peace">祈求水官解厄，消灾延寿，平安吉祥</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系我们 -->
    <div data-include="contact"></div>
    <!-- 页脚 -->
    <div data-include="footer"></div>
        <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="new-script.js"></script>
</body>
</html>
